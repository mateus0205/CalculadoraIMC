<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Imc</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora de IMC</h1>
        <form id="formulario">
            <input name="altura" class="altura" type="text" placeholder="Digite Sua altura">
            <input name="peso" class="peso" type="text" placeholder="Digite Seu peso">
            <button id="botao-calcular" onclick="calcularIMC(event)" type="button">Calcular</button>
            <p id="resultado"></p>
        </form>
    </div>

</body>

</html>
